{% extends "base.html" %}

{% block title %}Predict - Plant Disease Detection{% endblock %}

{% block extra_styles %}
<style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #e3f2fd, #ffffff);
        color: #333;
        height: 100vh; /* Full height */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Centered Container */
    .container {
        width: 90%;
        max-width: 600px;
        padding: 30px;
        background: white;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        border-radius: 15px;
        text-align: center;
        transition: transform 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container:hover {
        transform: scale(1.02);
    }

    .container h2 {
        font-size: 28px;
        font-weight: 700;
        color: #2e7d32;
        margin-bottom: 20px;
    }

    /* Video, Canvas, and Image */
    video, canvas, #captured-image {
        width: 100%;
        max-height: 250px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        margin-bottom: 20px;
    }

    /* Buttons */
    .btn {
        display: inline-block;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    .btn-primary {
        background: #4CAF50;
    }

    .btn-primary:hover {
        background: #388E3C;
    }

    .btn-secondary {
        background: #2e7d32;
    }

    .btn-secondary:hover {
        background: #1e5b24;
    }

    .btn-danger {
        background: #ff5722;
    }

    .btn-danger:hover {
        background: #e64a19;
    }

    /* File Upload */
    #file-input {
        display: none;
    }

    /* Button Container */
    .button-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            width: 95%;
            padding: 20px;
        }

        .btn {
            padding: 10px 15px;
            font-size: 14px;
        }

        .button-container {
            flex-direction: column;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Plant Disease Prediction</h2>

    <!-- Camera & Image Upload Section -->
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <img id="captured-image" alt="Captured Image" style="display: none;">

    <form id="upload-form" method="POST" enctype="multipart/form-data" action="/predict">
        <input type="hidden" name="image" id="image-data">
        
        <!-- Capture & Browse Buttons (Centered) -->
        <div class="button-container">
            <button type="button" class="btn btn-primary" id="capture-btn">ðŸ“· Take a Photo</button>
            <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">
            <button type="button" class="btn btn-secondary" id="browse-btn" onclick="document.getElementById('file-input').click();">ðŸ“‚ Browse Image</button>
        </div>

        <!-- Submit Button (Hidden initially) -->
        <button type="button" class="btn btn-danger" id="submit-btn" style="display: none;" onclick="submitForm()">ðŸš€ Predict</button>
    </form>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture-btn');
    const submitBtn = document.getElementById('submit-btn');
    const imageDataInput = document.getElementById('image-data');
    const capturedImage = document.getElementById('captured-image');
    const ctx = canvas.getContext('2d');

    // Access the camera
    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((err) => {
            console.error("Error accessing the camera: ", err);
            alert("Unable to access the camera. Please ensure it's connected and allowed.");
        });

    // Capture Image
    captureBtn.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/jpeg');
        imageDataInput.value = imageData;

        capturedImage.src = imageData;
        capturedImage.style.display = 'block';

        video.style.display = 'none';
        captureBtn.style.display = 'none';
        submitBtn.style.display = 'block';
    });

    // Handle File Selection
    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                capturedImage.src = e.target.result;
                capturedImage.style.display = 'block';
                imageDataInput.value = e.target.result;

                captureBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    // Submit Form
    function submitForm() {
        console.log("Form is being submitted");
        document.getElementById('upload-form').submit();
    }
</script>
{% endblock %}
